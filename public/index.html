<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React Github Notetaker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <style>
body {
  margin: 0;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 14px;
  line-height: 20px;
  color: #333;
  background-color: #fff;
}

ul {
  list-style: none;
}
ul.habilities {
  padding: 0;
  margin: 0;
  width: 75%;
  padding-left: 10px;
}
ul.levels{
  width: 30%;
  float: right;
  text-align: right;
  font-size: 3em;
  line-height: 1.28em;
  padding-right: 13px;
}

li i.hability {
  font-size: 1.5em;
}
li i.puntuation {
  font-size: 0.7em;
}

.card-text {
  border-style: solid;
  width: 100%;
  height: 80px;
  border-width: 1px;
  padding: 3px;
  background-color: white;
  border-radius: 5px;
  margin-top: 10px;
}
@font-face {
      font-family: 'fontello';
      src: url('./font/fontello.eot?42396057');
      src: url('./font/fontello.eot?42396057#iefix') format('embedded-opentype'),
           url('./font/fontello.woff?42396057') format('woff'),
           url('./font/fontello.ttf?42396057') format('truetype'),
           url('./font/fontello.svg?42396057#fontello') format('svg');
      font-weight: normal;
      font-style: normal;
    }

    .icon
    {
      font-family: "fontello";
      font-style: normal;
      font-weight: normal;
      speak: none;

      display: inline-block;
      text-decoration: inherit;
      width: 1em;
      margin-right: .2em;
      text-align: center;
      /* opacity: .8; */

      /* For safety - reset parent styles, that can break glyph codes*/
      font-variant: normal;
      text-transform: none;

      /* fix buttons height, for twitter bootstrap */
      line-height: 1em;

      /* Animation center compensation - margins should be symmetric */
      /* remove if not needed */
      margin-left: .2em;

      /* You can be more comfortable with increased icons size */
      /* font-size: 120%; */

      /* Font smoothing. That was taken from TWBS */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;

      /* Uncomment for 3D effect */
      /* text-shadow: 1px 1px 1px rgba(127, 127, 127, 0.3); */
    }
    .icon-backend::before {
      content: "\e805";
      /* color: #930D0D; */
    }
    .icon-frontend::before {
      content: "\e803";
      /* color: #021933; */
    }
    .icon-database::before {
      content: "\e804";
      /* color: #085B18; */
    }
    .icon-design::before {
      content: "\e807";
    }
    .icon-star::before {
      content: "\e800";
      display: inline;
    }
    .icon-star-empty::before {
      content: "\e801";
      display: inline;
    }
.card {
  width: 62mm;
  height: 87mm;
  border-color: black;
  border-style: solid;
  border-width: 1px;
  border-radius: 10px;
  background-image: url("./images/oscar_bomba.jpg");
  background-size: 145%;
}
.card h1 {
  font-size: 1.7em;
}
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="bundle.js"></script>
</body>
</html>
